<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-primary navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{% url "stores:index" %}">편의점</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link text-white btn btn-primary my-1 px-3 p-lg-auto m-lg-auto" aria-current="page" href="{% url "stores:index" %}">Home</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link text-white btn btn-primary my-1 px-3 p-lg-auto m-lg-auto" href="#">{{ user.username }}님</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link text-white btn btn-primary my-1 px-3 p-lg-auto m-lg-auto" href="{% url "accounts:logout" %}">로그아웃</a>
          </li>
          {% else %}
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link text-white btn btn-primary my-1 px-3 p-lg-auto m-lg-auto" href="{% url "accounts:login" %}">로그인</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link text-white btn btn-primary my-1 px-3 p-lg-auto m-lg-auto" href="{% url "accounts:signup" %}">회원가입</a>
          </li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  
  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
